<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="/style.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="/combobox.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            #include("menu.ftl.html")
            <div class="jumbotron">
                <form method="post" style="text-align: center; width: 200px;">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th>Team R</th>
                            <th>Team B</th>
                        </tr>
                        <tr>
                            <td>
                                <select name="playerR1" class="combobox">
                                    <option value="-1">&nbsp;</option>
                                    #foreach( $p in $players )
                                        #if ($playerRed1.equals($p.name))
                                            <option value="$p.id" selected="selected">$p.name</option>
                                        #else
                                            <option value="$p.id">$p.name</option>
                                        #end
                                    #end
                                </select>
                            </td>
                            <td>
                                <select name="playerB1" class="combobox">
                                    <option value="-1">&nbsp;</option>
                                    #foreach( $p in $players )
                                        #if ($playerBlue1.equals($p.name))
                                        <option value="$p.id" selected="selected">$p.name</option>
                                        #else
                                        <option value="$p.id">$p.name</option>
                                        #end
                                    #end
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select name="playerR2" class="combobox">
                                    <option value="-1">&nbsp;</option>
                                    #foreach( $p in $players )
                                        #if ($playerRed2.equals($p.name))
                                        <option value="$p.id" selected="selected">$p.name</option>
                                        #else
                                        <option value="$p.id">$p.name</option>
                                        #end
                                    #end
                                </select>
                            </td>
                            <td>
                                <select name="playerB2" class="combobox">
                                    <option value="-1">&nbsp;</option>
                                    #foreach( $p in $players )
                                        #if ($playerBlue2.equals($p.name))
                                        <option value="$p.id" selected="selected">$p.name</option>
                                        #else
                                        <option value="$p.id">$p.name</option>
                                        #end
                                    #end
                                </select>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td style="text-align: right;">
                                <input type="text" name="redScore" size="2" style="text-align: right;">
                            </td>
                            <td>
                                <input type="text" name="blueScore" size="2">
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>

    </body>
</html>
